<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de vuelos</title>
    <link rel="stylesheet" href="../css/form1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p>parametros de busqueda:</p>

        <div class="border">

            <div class="row ">
                <div class="col head">
                    <label for="origen">Origen</label>
                    <input type="text" id="origen">

                    <!-- <option value="3">HUI</option> -->
                    </select>
                </div>
                <div class="col head">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino">

                    <!-- <option value="3">HUI</option> -->
                    </select>
                </div>
                <div class="col head">
                    <label for="tipo-cabina">Tipo de Cabina</label>
                    <select id="tipo-cabina">
                        <option value="economy">economico</option>
                        <option value="business">ejecutivo</option>
                        <option value="primeraclase">primeraclase</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col head">
                    <input type="radio" id="retorno" name="trip-type" value="retorno" checked onchange="ruta()">
                    <label for="retorno">Retorno</label>
                    <input type="radio" id="solo-ida" name="trip-type" value="solo-ida" onchange="ruta()">
                    <label for="solo-ida">Solo ida</label>
                </div>


                <div class="col head">
                    <label for="fecha-salida">Fecha Salida</label>
                    <input type="date" id="fecha-salida" value="2024-06-16">
                </div>
                <div class="col head" id="buscador-tabla2">
                    <label for="fecha-regreso">Fecha Regreso</label>
                    <input type="date" id="fecha-regreso" value="2024-06-16">
                </div>
            </div>
            <div class="button">
                <button class="btn btn-success" onclick="callLoadData()">Aplicar</button>
            </div>
        </div>

        <div class="space-content ">
            <div class="row">
                <div class="col">
                    <p>Detalles de vuelos de salida:</p>
                </div>
                <div class="col">
                    <input type="checkbox" id="vsalida" onchange="callLoadData()"><label for="vsalida">Visualizacion
                        tres días antes y
                        después</label>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de vuelo</th>
                        <th>Precio de Cabina</th>
                        <th>seleccion</th>
                    </tr>
                </thead>
                <tbody id="tabla1">
                </tbody>
            </table>
        </div>

        <div class="space-content" id="container-tabla2">
            <div class="row">
                <div class="col">
                    <p>Detalles de vuelos de regreso:</p>
                </div>
                <div class="col">
                    <input type="checkbox" id="vretorno" onchange="callLoadData()"><label for="vretorno">Visualizacion
                        tres días antes y
                        después</label>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de vuelo</th>
                        <th>Precio de Cabina</th>
                        <th>seleccion</th>
                    </tr>
                </thead>
                <tbody id="tabla2">
                </tbody>
            </table>
        </div>


        <div class="container space-content">
            <div>
                <p>confirmar para reservar:</p>
                <div class="border foot ">
                    <input type="number" id="pasajeros">
                    <label for="pasajeros">pasajeros</label>

                    <button class="btn btn-secondary reserv" onclick="cambioVista()">reservar vuelos</button>

                </div>
                <button class="btn btn-danger">Salir</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">


    <script type="application/javascript" src="/js/form1.js"></script>
    <script>callLoadData()
        loadAirport()
        refresacarData()
        autoComplete()
    </script>
</body>

</html>
